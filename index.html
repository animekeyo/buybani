        form.checkout-form input::placeholder {

        form.checkout-form input.submit-input {

        div#map {

        .box-inn {

            flex-direction: row;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: flex-start;
            align-items: center;
            gap: 10px;
            width: 100%;

        .box-inn span {
            color: var(--c1);
            background: var(--c4);
            padding: 10px;
            border-radius: 5px;
        }
        
        .box-inn input {
            width: calc(100% - 30px);
        }
        
        .disable-input {
            width: calc(100% - 55px);
            position: relative;
        }
    </style>

<body>
    <div id="home" style="display: none;" class="page true">

        <div style="display:none;background-image: url(images/3.png);" class="banner">

        </div>
        <div class="categories mini">
        </div>

    <div id="cart" style="display: none;" class="page">
        <header class="cart-header">
            <div class="back&h1">
                <span page="home" class="material-icons backtohome pagex">
                arrow_back
            </span>
                <h1 page="home" class="pagex">
                    buybani

            </div>
        </header>
        <div class="products flex-down load-cart">

        </div>
        <div style="display: none;" class="totals-checkout">

            </div>

                Checkout
            </div>
        </div>
    </div>
    <div id="fav" style="display: none;" class="page">
    </div>
    <div id="profile" style="display: none;" class="page">
    </div>
    <div id="logs" style="display: none;" class="page">
    </div>
    <div id="checkout" style="display: none;" class="page checkout-page">
        <form action="" class="checkout-form">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="tel" name="phone" placeholder="Phone Number" minlength="11" maxlength="11" required>
            <input type="tel" name="whatsapp" placeholder="Whatsapp (Optional)" minlength="11" maxlength="11">
            <input type="email" value="syeramusic@gmail.com" name="email" disabled required>
            <div class="box-inn">
                <span onclick="geolocation();" class="material-icons getlocation-button">my_location</span>
                <div class="disable-input">
                    <input class="address-remove" type="text" placeholder="Street address" name="address" required>
                </div>
            </div>
            <div id="map"></div>

            <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFSg1XYnpeQUcxeu6HNacuJmArhGYY6PM&callback=initMap&v=weekly" async></script>
            <script>
                geolocation()
                const mmdata = {
                    center: {
                        lat: 33.5839232,
                        lng: 73.0202112
                    },
                    zoom: 8,
                    disableDefaultUI: true,
                };

                function geolocation() {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(
                            (position) => {
                                const pos = {
                                    lat: position.coords.latitude,
                                    lng: position.coords.longitude,
                                };
                                map.setCenter(pos);
                                marker.setPosition(pos);
                            }
                        );
                    }
                }

                function initMap() { // now it IS a function and it is in global
                    map = new google.maps.Map(document.getElementById('map'), mmdata);
                    marker = new google.maps.Marker({
                        map,
                        draggable: false,
                        position: mmdata.center,
                        icon: 'https://cdn.discordapp.com/attachments/814549641353363516/954976781176307722/gridicons_location_3.svg',
                    });
                    geolocation()
                    map.addListener('center_changed', () => {
                        marker.setPosition(map.getCenter())
                    })
                }
            </script>
            <input type="submit" value="Lets Go" class="submit-input">
        </form>
    </div>
    <div style="display: none;" class="mini loader bottom-fixed">

    <div style="display: none;" class="login-with-google">

                Sign-In to shop on buybani!
