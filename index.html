<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buybani</title>
    <script src="scripts/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="scripts/database.js"></script>
    <link rel="stylesheet" href="style.css?clear=6">
    <script src="scripts/query.js"></script>
    <script src="scripts/firebase-app.js"></script>
    <script src="scripts/firebase-analytics.js"></script>
    <script src="scripts/firebase-database.js"></script>
    <script src="scripts/firebase-messaging.js"></script>
    <script src="scripts/firebase-auth.js"></script>
    <script src="scripts/firebase.js"></script>
    <style>
        .menu {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-content: center;
            justify-content: space-between;
            align-items: center;
            padding: 10px 10px;
            gap: 5px;
            background: var(--c2);
            color: var(--c1);
            position: fixed;
            bottom: 0;
            width: calc(100% - 20px);
            z-index: 10;
            box-shadow: 0px -3px 0px 0px var(--c3);
        }
        
        .menu-icon.selected span.material-icons {
            width: 100%;
            text-align: center;
            background: var(--c3);
            border-radius: 100px;
            color: var(--c2);
        }
        
        .menu-icon span.material-icons {
            font-size: 1.6rem;
            line-height: 1.6rem;
        }
        
        .menu-icon {
            display: flex;
            flex-direction: column;
            align-content: center;
            align-items: center;
            font-size: 0.7rem;
            line-height: 0.7rem;
            width: 60px;
            gap: 5px;
            FONT-WEIGHT: 400;
        }
        
        .profile {
            height: 26px;
            width: 26px;
            background-color: white;
            border-radius: 100px;
            background-position: center;
            background-size: cover;
        }
        
        .login-with-google {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 14;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            align-items: center;
            background: #0000009c;
            backdrop-filter: blur(3px);
        }
        
        .login-with-google .box {
            background: var(--c3);
            /* color: white; */
            padding: 17px 20px;
            font-size: 1.2rem;
            line-height: 1.2rem;
            gap: 10px;
            FONT-WEIGHT: 800;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            align-content: center;
            flex-wrap: wrap;
        }
        
        .google-login {
            width: fit-content;
            background: var(--c2);
            text-align: center;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            color: white;
            FONT-WEIGHT: 400;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div id="home" style="display: none;" class="page true">
        <header>

            <div class="back&h1">
                <span page="home" class="material-icons backtohome pagex">
                        widgets
                </span>
                <h1 page="home" class="pagex">
                    buybani
                </h1>
            </div>
            <span page="cart" class="pagex material-icons shopping_cart">shopping_cart</span>
            <form action="" class="search-form" method="post">
                <span class="material-icons search">search</span>
                <input type="search" placeholder="Search Products" name="q" id="">
            </form>
        </header>
        <div style="display:none;background-image: url(images/3.png);" class="banner">

        </div>
        <div class="categories mini">
        </div>
        <div class="heading remove-top-padding">
            Hot Products
        </div>
        <div class="products scroll-grid home">
        </div>
        <div class="heading">
            All Products
        </div>
        <div class="products flex-down home-more">

        </div>
    </div>
    <div id="cart" style="display: none;" class="page">
        <header class="cart-header">
            <div class="back&h1">
                <span page="home" class="material-icons backtohome pagex">
                arrow_back
            </span>
                <h1 page="home" class="pagex">
                    buybani
                </h1>
            </div>
        </header>
        <div class="products flex-down load-cart">

        </div>
        <div style="display: none;" class="totals-checkout">
            <div class="totals">

            </div>
            <div class="checkout">
                Checkout
            </div>
        </div>
    </div>
    <div id="fav" style="display: none;" class="page">
    </div>
    <div id="profile" style="display: none;" class="page">
    </div>
    <div id="logs" style="display: none;" class="page">
    </div>
    <div style="display: none;" class="mini loader bottom-fixed">
        <div class="spinner">

        </div>
    </div>
    <div style="display: none;" class="login-with-google">
        <div class="box">
            <div class="title">
                Sign-In to shop on buybani!
            </div>
            <div onclick="google()" class="google-login">
                Sign In with Google
            </div>
        </div>
    </div>
    <div class="menu">
        <div class="menu-icon pagex" page="home">
            <span class="material-icons">
            store
            </span>
            <div class="menu-title">
                Store
            </div>
        </div>
        <div class="menu-icon">
            <span class="material-icons">
                favorite
            </span>
            <div class="menu-title">
                Fav
            </div>
        </div>
        <div class="menu-icon">
            <span class="material-icons">
                receipt_long
            </span>
            <div class="menu-title">
                Receipts
            </div>
        </div>
        <div class="menu-icon">
            <span class="material-icons">
                whatsapp
            </span>
            <div class="menu-title">
                Whatsapp
            </div>
        </div>
        <div class="menu-icon">
            <div class="profile">

            </div>
            <div class="menu-title">
                Profile
            </div>
        </div>
    </div>
    <script>
    </script>
    <script src="scripts/index.js?clear=2"></script>
</body>

</html>
